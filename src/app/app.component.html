<main class="flex h-screen">
  <aside class="w-1/3 bg-gray-100 overflow-auto p-4">
    <app-user-list />
  </aside>

  <section class="w-2/3 p-4 overflow-auto">
    <ng-container *ngIf="selectedUser(); else noSelection">
      <app-user-details />
    </ng-container>
    <ng-template #noSelection>
      <div class="text-gray-500 italic">
        Please select a user to view details.
      </div>
    </ng-template>
  </section>
</main>

<router-outlet />
